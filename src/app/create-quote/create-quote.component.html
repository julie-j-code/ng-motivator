<h3>Enregistrer une citation</h3>
<div>
  <form [formGroup]="form" (ngSubmit)="saveQuote()" *ngIf="active">
    <mat-form-field>

      <input matInput type="text" formControlName="firstname" placeholder="PrÃ©nom de l'auteur">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="lastname" placeholder="Nom de l'auteur">
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea matInput formControlName="quote" rows="10" cols="30" placeholder="Citation"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent">{{verb}} la citation</button>
    <button mat-raised-button color="basic" (click)="cancelEdit()" *ngIf="isInEditMode">annuler la modification</button>
  </form>
</div>

<div>{{form.value | json}}</div>
