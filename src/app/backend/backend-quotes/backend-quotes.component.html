<div *ngIf="isAdmin">
  <h3>Editez vos citations</h3>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let quote of quotes$ |async" (click)="showQuoteDetails(quote)">{{ quote.text }}
      <button mat-button color="accent" (click)="toggleToEditMode(quote)">edit</button>
      <button mat-button color="warn" (click)="deleteQuote(quote)">suppr</button>
    </mat-list-item>
  </mat-list>
</div>
